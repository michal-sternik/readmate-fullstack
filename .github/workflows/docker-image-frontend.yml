name: Frontend Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'readmate-frontend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'readmate-frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/${{ github.repository_owner }}/readmate-frontend
      COMMIT_SHA: ${{ github.sha }}
      
    steps:
      - uses: actions/checkout@v4

      - name: Build the Docker image
       
        run: docker build ./readmate-frontend \
          -t $IMAGE:${COMMIT_SHA} \
          -t $IMAGE:latest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push image to GHCR
        run: docker push $IMAGE:$COMMIT_SHA
             docker push $IMAGE:latest
