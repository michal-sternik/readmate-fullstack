name: Backend Docker Image CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'readmate-backend/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'readmate-backend/**'


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build ./readmate-backend -t ghcr.io/${{ github.repository_owner }}/readmate-backend:${{ github.sha }}
            
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GHCR_PAT }}
        
    - name: Push image to GHCR
      run: docker push ghcr.io/${{ github.repository_owner }}/readmate-backend:${{ github.sha }}
